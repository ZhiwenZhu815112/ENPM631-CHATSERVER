apiVersion: v1
kind: ServiceAccount
metadata:
  name: chat-autoscaler
  namespace: chat-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: chat-autoscaler-role
  namespace: chat-app
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale"]
  verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: chat-autoscaler-binding
  namespace: chat-app
subjects:
- kind: ServiceAccount
  name: chat-autoscaler
  namespace: chat-app
roleRef:
  kind: Role
  name: chat-autoscaler-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-autoscaler
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-autoscaler
  template:
    metadata:
      labels:
        app: chat-autoscaler
    spec:
      serviceAccountName: chat-autoscaler
      containers:
      - name: autoscaler
        image: chat-autoscaler:latest
        imagePullPolicy: Never
        env:
        - name: NAMESPACE
          value: "chat-app"
        - name: DEPLOYMENT_NAME
          value: "chat-server"
        - name: REDIS_HOST
          value: "redis-service.chat-app.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: MIN_REPLICAS
          value: "1"
        - name: MAX_REPLICAS
          value: "10"
        - name: USERS_PER_POD
          value: "3"
        - name: CHECK_INTERVAL
          value: "10"
        - name: SCALE_DOWN_DELAY
          value: "60"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
