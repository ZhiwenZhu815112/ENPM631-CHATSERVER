apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: chat-app
  labels:
    helm.sh/chart: chat-app-1.0.0
    app.kubernetes.io/name: chat-app
    app.kubernetes.io/managed-by: Helm
    app: chat-server
spec:
  selector:
    app: chat-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-server
  namespace: chat-app
  labels:
    helm.sh/chart: chat-app-1.0.0
    app.kubernetes.io/name: chat-app
    app.kubernetes.io/managed-by: Helm
    app: chat-server
spec:
  # No replicas specified - managed by autoscaler
  selector:
    matchLabels:
      app: chat-server
  template:
    metadata:
      labels:
        app: chat-server
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      - name: wait-for-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z redis-service 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"
      terminationGracePeriodSeconds: 60  # Give users time to reconnect during scale down
      containers:
      - name: chat-server
        image: "chat-server:latest"
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: chat
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                # Step 1: Notify users and trigger graceful reconnection
                python3 -c "
                import redis
                import json
                import os
                import time
                import signal

                redis_host = os.getenv('REDIS_HOST', 'redis-service.chat-app.svc.cluster.local')
                redis_port = int(os.getenv('REDIS_PORT', '6379'))
                server_id = os.getenv('HOSTNAME', 'unknown')

                try:
                    r = redis.Redis(host=redis_host, port=redis_port, decode_responses=True, socket_timeout=5)

                    # Get users on this pod
                    online_users = r.smembers('online_users')
                    users_on_this_pod = []

                    for username in online_users:
                        user_key = f'online_user:{username}'
                        user_data = r.get(user_key)
                        if user_data:
                            info = json.loads(user_data)
                            if info.get('server_id') == server_id:
                                users_on_this_pod.append(username)

                    print(f'üîÑ PreStop: Found {len(users_on_this_pod)} users on this pod')

                    # Send shutdown notification to these users via Redis pub/sub
                    for username in users_on_this_pod:
                        msg_data = {
                            'target_username': username,
                            'message': 'üîÑ Server maintenance: Reconnecting to another server...',
                            'sender_server_id': server_id
                        }
                        r.publish('chat_messages', json.dumps(msg_data))
                        print(f'  ‚úì Notified {username}')

                    # Wait for notification delivery
                    time.sleep(2)
                    print(f'‚úÖ Notifications sent to {len(users_on_this_pod)} users')

                    # Step 2: Force close all TCP connections to trigger immediate client reconnection
                    # Kill the server process - this will immediately close all sockets
                    print('üõë Terminating server process to close all connections...')

                    # Use pkill to find and kill the Python chat server process
                    # This is more reliable than sending SIGTERM to PID 1
                    import subprocess
                    subprocess.run(['pkill', '-9', '-f', 'chat_server.py'], check=False)

                    # Give clients a moment to detect disconnection and start reconnecting
                    print('‚è≥ Waiting 5s for clients to reconnect to other pods...')
                    time.sleep(5)

                    print('‚úÖ PreStop complete - users should be reconnected')
                except Exception as e:
                    print(f'‚ùå Error in preStop hook: {e}')
                    import traceback
                    traceback.print_exc()
                "
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: chat-secret
              key: DB_PASS
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: REDIS_PORT
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: SERVER_PORT
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
